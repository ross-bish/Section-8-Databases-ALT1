<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PhoneBook</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h2> Enter Contact Details:</h2>

  <form>
    <input id="firstName" type="text" maxlength="100" placeholder="First Name">
    <br>
    <input id="lastName" type="text" maxlength="100" placeholder="Surname">
    <br>
    <input id="contactNumber" type="number" maxlength="100" placeholder="Phone Number">

    <button type="submit" id="submit-data">Submit Data</button>   
  </form>

  <br>
  <br>

<!-- Create a table to display data-->
<table border="1" cellpadding="10">
      <caption><strong>Phone Contacts</strong></caption>
      <tr>                  <!-- <tr> inserts a table row -->
        <th>First Name</th> <!-- <th> insert a heading cell -->
        <th>Surname</th>
        <th>Phone Number</th>
      </tr>
      <tr>
        <td><textarea rows="10" cols="10" id="info1"></textarea> </td> 
        <td><textarea rows="10" cols="10" id="info2"></textarea></td>
        <td><textarea rows="10" cols="10" id="info3"></textarea></td>
      </tr>
    </table>


<!-- Include firebase.js here -->
<script src="https://www.gstatic.com/firebasejs/8.4.0/firebase.js"></script>

<!-- Include script.js here -->
<script src="script.js"></script>


</body>

</html>
