<!DOCTYPE html>
<html>
<head>
    <title>Doctor's Surgery</title>

<body>
  <a href="patients.html"> Patient Information </a>
    <h1>Enter Patient Data</h1>
    <form id="patient-form">
        <label for="doctor-name">Doctor Name:</label>
        <input type="text" id="doctor-name" required><br>
        
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required><br>
        
        <label for="sex" >Sex:</label>
        <select id="sex" >
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <!-- Include firebase.js here -->
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
